server {
    server_name radio-mapper.org www.radio-mapper.org;

    client_max_body_size 100M;

    # Web Interface (main site) - Caching is OK here
    location / {
        proxy_pass         http://127.0.0.1:4000;   # tunnel port for web interface
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # HTTP API - DO NOT CACHE
    location /api/ {
        proxy_pass         http://127.0.0.1:4001;  # tunnel port for HTTP API
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        
        # Disable caching for API calls
        proxy_cache off;
        proxy_buffering off;

        # Add headers to prevent caching by upstream proxies like Cloudflare
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires off;
    }

    # WebSocket for buoys - DO NOT CACHE
    location /ws {
        proxy_pass         http://127.0.0.1:4002;   # tunnel port for WebSocket
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        
        # Disable caching for WebSockets
        proxy_buffering off;
    }

    # SSL configuration managed by Certbot
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/radio-mapper.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/radio-mapper.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect HTTP to HTTPS
server {
    if ($host = www.radio-mapper.org) {
        return 301 https://$host$request_uri;
    }
    if ($host = radio-mapper.org) {
        return 301 https://$host$request_uri;
    }
    server_name radio-mapper.org www.radio-mapper.org;
    listen 80;
    return 404;
} 